<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2: HTML Form (POST)</title>
</head>
<body>
    <h2>Exercise 2: HTML Form (POST)</h2>
    <form method="post" action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br><br>
        <input type="submit" value="Send">
    </form>
    <p>When you click Send, the data will be sent in the request body (not in the URL). You can see it in the Network tab of your browser's developer tools.</p>
</body>
</html>
