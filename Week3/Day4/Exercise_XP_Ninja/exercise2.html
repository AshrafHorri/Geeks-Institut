<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .filename {
            text-align: center;
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Validation</h1>
        <div class="filename">exercise2.html</div>
        
        <form id="emailForm" onsubmit="return validateEmail()">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter your email address">
                <div id="errorMessage" class="error">Please enter a valid email address.</div>
                <div id="successMessage" class="success">Email is valid!</div>
            </div>
            
            <button type="submit">Validate Email</button>
        </form>
        
        <div class="form-group" style="margin-top: 20px;">
            <label>Validation Method:</label>
            <div>
                <input type="radio" id="withRegex" name="validationMethod" value="regex" checked>
                <label for="withRegex" style="display: inline;">With Regex</label>
            </div>
            <div>
                <input type="radio" id="withoutRegex" name="validationMethod" value="noRegex">
                <label for="withoutRegex" style="display: inline;">Without Regex</label>
            </div>
        </div>
    </div>

    <script src="exercise2.js"></script>
</body>
</html>
