<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .filename {
            text-align: center;
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #totalTip {
            display: none;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="filename">index.html</div>
        
        <div class="form-group">
            <label for="billAmt">Bill Amount:</label>
            <input type="number" id="billAmt" placeholder="Enter bill amount">
        </div>
        
        <div class="form-group">
            <label for="serviceQual">Service Quality:</label>
            <select id="serviceQual">
                <option value="0">-- Choose an option --</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was OK</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="numOfPeople">Number of People:</label>
            <input type="number" id="numOfPeople" placeholder="Enter number of people">
        </div>
        
        <button onclick="calculateTip()">Calculate!</button>
        
        <div id="totalTip">
            <p>Tip amount: $<span id="tip">0.00</span> <span id="each">each</span></p>
        </div>
    </div>

    <script src="Exercise1.js"></script>
</body>
</html>
