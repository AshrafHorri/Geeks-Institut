<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="Exercise4.css">
</head>
<body>
    <div class="container">
        <h1>Whack-a-Mole Game</h1>
        
        <div id="game-info">
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
            </div>
            <div id="timer-container">
                <p>Time Left: <span id="timer">30</span>s</p>
            </div>
        </div>
        
        <div id="game-grid">
            <!-- Grid cells will be added dynamically via JavaScript -->
        </div>
        
        <button id="start-btn">Start Game</button>
        
        <div id="high-scores" class="hidden">
            <h2>High Scores</h2>
            <ol id="high-scores-list">
                <!-- High scores will be added dynamically -->
            </ol>
        </div>
        
        <div id="name-input-container" class="hidden">
            <h3>New High Score!</h3>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="save-score-btn">Save Score</button>
        </div>
        
        <button id="play-again-btn" class="hidden">Play Again</button>
    </div>
    
    <script src="Exercise4.js"></script>
</body>
</html>
