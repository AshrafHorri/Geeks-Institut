<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Selector</title>
    <link rel="stylesheet" href="EXercise1.css">
</head>
<body>
    <div class="container">
        <h1>Select a kind of Music</h1>
        
        <select id="genres">
            <option value="rock">Rock</option>
            <option value="blues">Blues</option>
            <option value="classic" selected>Classic</option>
        </select>
        
        <div id="selectedValue">
            <p>Selected genre: <span id="displayValue">classic</span></p>
        </div>
    </div>

    <script src="Exercise1.js"></script>
</body>
</html>
